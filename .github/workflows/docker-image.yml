name: Docker Image CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag msu:latest
    - name: Docker Login
      if: startsWith(github.ref, 'refs/tags/')
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag latest docker image
      if: startsWith(github.ref, 'refs/tags/')
      run: docker tag msu:latest bigoli98/microservice-updater:latest
    - name: Tag docker image version
      if: startsWith(github.ref, 'refs/tags/')
      run: docker tag msu:latest "bigoli98/microservice-updater:${{ github.ref_name }}"
    - name: Push latest docker image
      if: startsWith(github.ref, 'refs/tags/')
      run: docker push bigoli98/microservice-updater:latest
    - name: Push tagged version image
      if: startsWith(github.ref, 'refs/tags/')
      run: docker push "bigoli98/microservice-updater:${{ github.ref_name }}"
